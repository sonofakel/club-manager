<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Player to Team</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Player Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Player Position:</label>
        <br>
        <input #newPosition>
      </div>

      <div>
        <label>Player Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>
      <button (click)="submitForm(newName.value, newPosition.value, newDescription.value); newName.value=''; newPosition.value=''; newDescription.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-roster></app-roster>
</div>
